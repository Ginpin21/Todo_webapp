<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-do List</title>
</head>
<body>
    <div class="container">
        <header id="main-header">
            <h1 class="header-title">To-do List</h1>
        </header>
        <div class="container section-container">
            <section id="input-section">
                <div class="container input-container">
                    <form action="" id="input-form">                
                        <h2 class="title">Add Task</h2>
                        <input type="text" name="" id="task-input">
                        <input type="submit" value="Add Task" class="btn submit-btn">
                    </form>
                </div>
            </section>
            <section id="incomplete-tasks">
                <div class="container incomplete-container">
                    <h2 class="title">To-do</h2>
                    <ul class="list-items" id="task-list">
                    </ul>
                </div>
            </section>
            <section id="complete-tasks">
                <div class="container complete-container">
                    <h2 class="title">Completed</h2>
                    <ul class="list-items" id="complete-list">
                    </ul>
                </div>
            </section>
    </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
